<html>
    <head>
        <title>
            Three,js Crash
        </title>
        
        <style>
            body {margin:0px;}
            canvas { width:100%;
                     height: 100%;}    
        </style>
    </head>
    <body>
        <script src="JS/three.min.js"></script>
        <!-- <script src = "GLTFLoader.js"></script> -->
        <script src="MTLLoader.js"></script>
        <script src="OBJLoader.js"></script>
        <script src = "OrbitControls.js"></script>
        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45,window.innerWidth / window.innerHeight, 1, 10000);
            var renderer = new THREE.WebGLRenderer({
                antialias : true,
                alpha: true

            });
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);
            var loader = new THREE.TextureLoader();
            backTexture = loader.load('Img/galaxy.jpg');
            backTexture.minFilter = THREE.LinearFilter;
            scene.background = backTexture;
            
            camera.position.z = 185;
            var controls = new  THREE.OrbitControls(camera,renderer.domElement);
            controls.enableDamping = true;
            controls.campingFactor = 0.25;
            controls.enableZoom = true;
            
            var keylight = new THREE.DirectionalLight(new THREE.Color('hsl(30,100%,75%)'),1.0);
            keylight.position.set(-100,100,100);
            
            var fillLight = new THREE.DirectionalLight(new THREE.Color('hsl(240,100%,75%)'),0.75);
            fillLight.position.set(100,100,500);
            
            var backLight = new THREE.DirectionalLight(0xffffff,1.0);
            backLight.position.set(100,0,-100);
            
            var toplight = new THREE.AmbientLight(0xffffff);
            toplight.position.set(0,-10,50);
            
            // scene.add(toplight);
            scene.add(keylight);
            scene.add(fillLight);
            scene.add(backLight);
            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.load('complete.mtl',function(materials) {
                materials.preload();
                var objLoader = new THREE.OBJLoader();
            // objLoader.setPath('')
            objLoader.setMaterials(materials);
            objLoader.load('complete.obj',function(object) {
                // object.position.y = 90;
                object.position.set(0,-10,50);
                object.rotation.y = -0.95;
                // object.rotation.x =0;
                object.scale.set(2,3.5,3.5);
                scene.add(object);
            });
            });
            function animate() {
                // mesh.rotation.y += 0.01;
                requestAnimationFrame(animate);
                controls.update();
            
                renderer.render(scene,camera);
            }
            animate();
        </script>
    </body>
</html>
